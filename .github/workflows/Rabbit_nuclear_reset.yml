name: Rabbit Nuclear Reset

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Info
        run: |
          echo "Deployed by: ${{ github.actor }}"
          echo "Target branch: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH key with passphrase
        run: |
          echo "${{ secrets.DO_SSH_KEY }}" > private_key
          chmod 600 private_key
          eval "$(ssh-agent -s)"
          ssh-add private_key

      - name: Pull/Clone repository on EC2
        env:
          ENV_FILE_CONTENT: ${{ secrets.ENV_FILE_CONTENT }}
          BRANCH: ${{ github.ref_name }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.DO_CONNECTION_URI }} "
            echo '--- Starting deployment on server ---'

            cd ~
            if [ ! -d APPS-II-Core-Backend ]; then
              echo "trying to clon from: ${BRANCH} https://github.com/${GITHUB_REPO}.git"
              git clone -b ${BRANCH} https://github.com/${GITHUB_REPO}.git
            else
              cd APPS-II-Core-Backend
              git fetch origin ${BRANCH}
              git checkout ${BRANCH}
              git pull origin ${BRANCH}
            fi

            cd ~/APPS-II-Core-Backend

            echo 'pull completed successfully!'
          "

      - name: Deploy to AWS server via SSH
        env:
          ENV_FILE_CONTENT: ${{ secrets.ENV_FILE_CONTENT }}
          BRANCH: ${{ github.ref_name }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.DO_CONNECTION_URI }} "
            set -euo pipefail
            set -x

            echo '--- Starting deployment on server ---'
            echo 'Node:' \$(node -v) '| npm:' \$(npm -v)
            echo 'PM2:' \$(pm2 -v)

            cd ~/APPS-II-Core-Backend

            if [ ! -f .env ]; then
              echo 'Archivo .env no encontrado. Terminado sin docker-compose por falta de variables de entorno.'
              exit 1
            fi
            echo 'Archivo .env encontrado. Continuando con docker-compose...'

            echo 'üßπ Cleaning RabbitMQ...'
            sudo docker compose rm -sfv rabbitmq || true

            sudo docker compose build --no-cache
            sudo docker compose up -d --remove-orphans

            echo 'üîé Waiting for RabbitMQ to respond...'
            rabbit_ok=false
            for i in {1..60}; do
              if sudo docker exec rabbitmq rabbitmq-diagnostics -q ping; then
                echo '‚úÖ RabbitMQ is responding'
                rabbit_ok=true
                break
              fi
              echo '‚Ä¶Rabbit not ready yet ('"$i"'/60)'
              sleep 2
            done

            if [ "$rabbit_ok" != "true" ]; then
              echo '‚ùå RabbitMQ did not start in time'
              sudo docker compose logs --tail=200 rabbitmq || true
              exit 1
            fi

            echo '--- Restarting PM2 process ---'
            sleep 30
            pm2 reload core-backend --update-env || pm2 start ecosystem.config.js --only core-backend --update-env
            pm2 save
            pm2 ls

            echo 'Deployment completed successfully!'
          "

      - name: Clean up Docker resources
        run: |
          echo 'Cleaning up unused Docker resources...'
          sudo docker system prune -af
          echo 'Cleanup completed!'

      - name: Clean up SSH key
        if: always()
        run: |
          eval "$(ssh-agent -s)"
          ssh-add -D
          rm -f private_key
