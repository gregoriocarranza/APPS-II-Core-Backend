version: '3.8'
services:
  mi-mariadb:
    image: mariadb:latest
    container_name: CoreTeam-mariadb
    env_file: ".env"
    networks:
      - CoreTeam-network
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: unless-stopped

  my-phpmyadmin-mari:
    image: phpmyadmin/phpmyadmin
    container_name: CoreTeam-my-phpmyadmin-mari
    networks:
      - CoreTeam-network
    environment:
      PMA_HOST: mi-mariadb
      PMA_PORT: 3306
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - mi-mariadb
    restart: unless-stopped

  app:
    build: .
    env_file: ".env"
    container_name: CoreTeam-app
    networks:
      - CoreTeam-network
    ports:
      # - "127.0.0.1:3030:3030" #Solucionar Ngnix y dns antes de activar este
      - "3030:3030"
    depends_on:
      - mi-mariadb
    restart: unless-stopped

volumes:
  mariadb_data:

networks:
  CoreTeam-network:
    driver: bridge